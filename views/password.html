<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Fuller | Генератор паролей</title>
</head>
<body>
    <header>
        <div class="container mx-auto">
            <div class="logo">
                <a href="/"><img src="img/link.svg" class="mt-10 w-20 h-20"></a>
            </div>
            <h1 class="mt-44 font-black font-black text-4xl">
                Генератор <span class="text-indigo-600">безопасных</span><br>паролей
            </h1>
            <textarea class="passwordinput w-1/3 p-7 border-2 border-indigo-600 rounded-lg block mt-8 h-24" placeholder="Тут будет твой пароль"></textarea>
            <button type="button" class="btn bg-indigo-600 p-4 px-8 rounded-lg text-white block" style="margin-top: 50px;">Создать</button>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        $(function() {
            $(".btn").on("click", () => {
                let elem = $(".passwordinput")
                let password = ""
                for(let i = 0; i < 2; i++) {
                        password += Math.random().toString(36).slice(2)
                }
                elem.text(password)
                console.log("clicked")
                console.log(password)
            })
        })
    </script>
</body>
</html>
