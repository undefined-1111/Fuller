<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-gen</title>
</head>
<body>
    <script>
        let color1 = "#" + Math.random().toString(16).slice(2, 8)
        let color2 = "#" + Math.random().toString(16).slice(2, 8)
        document.body.style.background = `linear-gradient(to bottom right, ${color1}, ${color2}) no-repeat`;
        document.body.innerHTML += `<p style="color: #fff; font-weight: 900;">${color1} + ${color2}</p>`
    </script>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: block;
            overflow: hidden;
        }
    </style>
</body>
</html>
