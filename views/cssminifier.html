<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Fuller | Minifier</title>
  </head>
  <body>
    <header>
        <div class="container mx-auto">
            <a href="/"><img src="img/link.svg" class="mt-10 w-20 h-20"></a>
            <style>
                .areas {
                    margin-top: 100px;
                }
            </style>
            <div class="areas flex">
                <textarea class="htmlcsscode w-1/2 p-8 border-2 border-indigo-600 rounded-lg mr-10" placeholder="CSS" required></textarea>
                <textarea class="output w-1/2 p-8 border-2 border-indigo-600 rounded-lg" placeholder="Минифицированное"></textarea>
            </div>
            <style>
                .areas {
                    height: 500px;
                } 
            </style>
            <button type="button" class="btn bg-indigo-600 p-4 px-8 rounded-lg text-white" style="margin-top: 50px;">Минифицировать</button>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        $(function() {
            $(".btn").on("click", () => {
                let code = $(".htmlcsscode").val()
                code = code.replaceAll(" ", "")
                code = code.replaceAll("\n", "")
                let elem = $(".output")
                elem.text(code)
                console.log(code)
            })
        })
    </script>
  </body>
</html>
